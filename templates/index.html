<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>
<body>
    <div class="container">
        <h2>Fertilizer Management System</h2>
        <form action="/add" method="post">
            <label for="customer">Customer Name:</label>
            <input type="text" id="customer" name="customer" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="fertilizer">Fertilizer Type:</label>
            <input type="text" id="fertilizer" name="fertilizer" required>
            
            <label for="quantity">Quantity (kg):</label>
            <input type="number" id="quantity" name="quantity" step="0.01" required>
            
            <label for="cost">Cost (INR):</label>
            <input type="number" id="cost" name="cost" step="0.01" required>
            
            <button type="submit">Add Entry</button>
        </form>
        
        <a href="/report" class="download-btn">Download Report</a>
    </div>
</body>
</html>
